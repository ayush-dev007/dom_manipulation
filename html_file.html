<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price and Rating Bar Graphs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Price and Rating Bar Graphs</h1>

    <div id="input-section">
        <input type="text" id="productName" placeholder="Product Name" />
        <input type="number" id="productPrice" placeholder="Price" />
        <input type="number" id="productRating" placeholder="Rating" min="0" max="5" />
        <button onclick="addProduct()">Add Product</button>
    </div>

    <h3>Sort By:</h3>
    <button onclick="sortGraph('price')">Price</button>
    <button onclick="sortGraph('rating')">Rating</button>

    <div id="graph-section">
        <h2>Price Graph</h2>
        <div id="priceGraph" class="graph"></div>

        <h2>Rating Graph</h2>
        <div id="ratingGraph" class="graph"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
